[tox]
envlist = py39, py310, py311, py312, py313, py314
isolated_build = true

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
passenv = *
download = true
extras = dev
commands =
    {posargs:inv ci}
setenv =
    TOX_ENV_SITE_PACKAGES_DIR = {envsitepackagesdir}
